        <ul>
            <li>1학년 프로젝트: [프로젝트명]</li>

            <li>3학년 프로젝트: [프로젝트명]</li>
        </ul>

    <section class="portfolio">

            <img src="포스터1.jpg" alt="포스터1">

            <img src="메모지.jpg" alt="메모지">
